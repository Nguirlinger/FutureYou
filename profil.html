<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MeanSet Academy - Profil Mentor</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('page/page.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
}

header {
    background: linear-gradient(90deg, #0f4c81, #1E90FF);
    padding: 20px 30px;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    width: 90px;
    background: white;
    padding: 8px;
    border-radius: 12px;
}

.profile-pic {
    width: 70px;
    border-radius: 50%;
    border: 2px solid white;
}

.title-block {
    text-align: center;
    flex: 1;
}

.title-block h1 {
    margin: 0;
    font-size: 2.4em;
}

.slogan {
    margin-top: 6px;
    font-size: 1em;
    opacity: 0.9;
}

section {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
}

h2 {
    color: #66b3ff;
    margin-bottom: 20px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    font-weight: bold;
}

input, textarea {
    margin-top: 5px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
}

textarea {
    resize: vertical;
}

.btn {
    margin-top: 20px;
    padding: 12px;
    background: #1E90FF;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
}

.btn:hover {
    background: #0f4c81;
}

#confirmation {
    margin-top: 15px;
    color: #90ee90;
    font-weight: bold;
    text-align: center;
}

#btn-accueil {
    position: fixed;
    bottom: 20px;
    left: 20px;
}
</style>
</head>

<body>

<header>
    <div class="header-content">
        <img src="logo.png" class="logo" alt="MeanSet Academy">
        <div class="title-block">
            <h1>MeanSet Academy</h1>
            <p class="slogan">Club virtuel & réel — Mentors, savoir-faire et savoir-être</p>
        </div>
        <img src="moi.png" class="profile-pic" alt="Fondateur">
    </div>
</header>

<section>
<h2>Profil Mentor</h2>
<p>
Remplissez vos informations pour apparaître dans l’annuaire des mentors MeanSet Academy.
Chaque profil est vérifié avant publication pour garantir la qualité du club.
</p>

<form id="mentorForm">
    <label>Nom et prénom</label>
    <input type="text" name="nom" required>

    <label>Spécialité / domaine</label>
    <input type="text" name="specialite" required>

    <label>Compétences (savoir-faire & savoir-être)</label>

    <label>Photo (URL de votre image)</label>
    <input type="text" name="photo" placeholder="Ex : page/mentor1.png">

    <label>Disponibilité virtuelle</label>
    <input type="text" name="disponibiliteVirtuelle" placeholder="Ex : Lundi 14h–16h">

    <label>Disponibilité en présentiel</label>
    <input type="text" name="disponibiliteReel" placeholder="Ex : Vendredi 10h–12h">

    <label>Bio courte</label>
    <textarea name="bio" rows="4" required></textarea>

    <button type="submit" class="btn">Envoyer mon profil</button>
    <div id="confirmation"></div>
</form>
</section>

<a href="index.html" class="btn" id="btn-accueil">Retour à l'accueil</a>

<script>
document.getElementById('mentorForm').addEventListener('submit', function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const mentor = {};

    formData.forEach((value, key) => {
        mentor[key] = value;
    });

    const json = JSON.stringify(mentor, null, 2);

    const message = 
        "COPIE CE TEXTE ET ENVOIE-LE À MEANSET ACADEMY\n\n" +
        json +
        "\n\nAprès validation, ton profil sera publié.";

    alert(message);

    document.getElementById("confirmation").innerText =
        "Profil généré. Copie le message affiché et envoie-le à l’administrateur.";

    this.reset();
});
</script>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<!-- Ton fichier d'initialisation Firebase -->
<script src="firebase-init.js"></script>

</body>
</html>
