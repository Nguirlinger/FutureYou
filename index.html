<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureYou</title>
    <style>
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa; /* couleur neutre pour le corps */
            color: #333;
            line-height: 1.6;
        }

        /* Header avec photo en haut à droite */
        header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
        }

        /* Photo Moi.png en haut à droite */
        header img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* ajustable */
            height: auto;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Sections avec fond personnalisé */
        section {
            max-width: 900px;
            margin: 30px auto;
            background: url('Fond de page.png') no-repeat center center;
            background-size: cover;
            color: #ffffff; /* texte blanc visible */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Overlay léger pour lisibilité */
        section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.2); /* overlay léger */
            z-index: 0;
            border-radius: 15px;
        }

        /* Contenu au-dessus de l'overlay */
        section * {
            position: relative;
            z-index: 1;
        }

        section:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 15px;
            color: #ffd700; /* titre doré pour bien ressortir */
        }

        p, li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        ul {
            list-style: inside disc;
            margin-left: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header img {
                width: 60px;
                top: 5px;
                right: 5px;
            }

            section {
                margin: 20px 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur FutureYou</h1>
        <img src="Moi.png" alt="Moi">
    </header>

    <!-- Section À propos -->
    <section>
        <h2>À propos du projet</h2>
        <p>FutureYou est un projet qui vous aide à visualiser et planifier votre futur. Grâce à cette page, vous pouvez suivre vos objectifs et imaginer la meilleure version de vous-même.</p>
        <a href="#features" class="btn">Découvrir les fonctionnalités</a>
    </section>
