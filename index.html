<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureYou</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            line-height: 1.6;
        }

        /* Header bleu */
        header {
            background: linear-gradient(90deg, #1E90FF, #187bcd);
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
        }

        header img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Sections avec fond et overlay */
        section {
            max-width: 900px;
            margin: 30px auto;
            background: url('Fond de page.png') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
            z-index: 0;
            border-radius: 15px;
        }

        section * {
            position: relative;
            z-index: 1;
        }

        /* Titres en bleu, plus de vert */
        h2 {
            margin-bottom: 15px;
            color: #1E90FF; /* bleu assorti */
            text-decoration: none; /* pas de soulignement */
            border-bottom: none; /* pas de ligne */
        }

        p, li {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #ffffff; /* texte blanc */
        }

        ul {
            list-style: inside disc;
            margin-left: 10px;
        }

        /* Boutons bleus */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 10px 0 0;
            background-color: #1E90FF; /* bleu principal */
            color: white;
            text-decoration: none; /* pas de soulignement */
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            z-index: 2;
            border-bottom: none; /* supprime ligne éventuelle */
        }

        .btn:hover {
            background-color: #187bcd; /* bleu plus foncé au hover */
        }

        /* Forcer les liens dans les sections à hériter de la couleur */
        section a {
            color: inherit;
            text-decoration: none;
            border-bottom: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

                width: 60px;
                top: 5px;
                right: 5px;
            }
