<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeanSet Academy</title>

<!-- ===== HEADER ===== -->
<header>
  <div class="header-bar">
    <!-- Logo -->
    <img src="logo.png" alt="Logo MeanSet Academy" class="logo">

    <!-- Avatar + bouton -->
    <div class="avatar-container">
      <img src="avatar.png" alt="Avatar Natacha" class="avatar" id="avatar" onclick="ouvrirPresentation()">
      <button class="avatar-btn" onclick="ouvrirPresentation()">CLIC</button>
    </div>
  </div>

  <!-- Titre et sous-texte -->
  <div class="header-text">
    <h1>MeanSet Academy</h1>
    <p>
      <strong>Le déclencheur d’action entrepreneurial</strong> — un 
      <strong>espace hybride nouvelle génération</strong> où chaque idée peut être 
      immédiatement structurée, challengée et mise en mouvement.
    </p>
  </div>
</header>

<!-- ===== CSS ===== -->
<style>
  :root {
    --blue-main: #1f3c88;
    --blue-dark: #162a5a;
    --gray-dark: #2c2c2c;
    --gray-light: #f4f6f9;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: var(--gray-light);
    color: var(--gray-dark);
  }

  /* ===== HEADER BAR ===== */
  .header-bar {
    display: flex;
    justify-content: space-between; /* logo à gauche, avatar à droite */
    align-items: center;
    padding: 10px 20px;
    background-color: var(--blue-dark);
  }

  .header-bar .logo {
    height: 60px; /* taille logo */
    width: auto;
  }

  .avatar-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .avatar-container .avatar {
    height: 80px; 
    width: auto;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .avatar-container .avatar-btn {
    margin-top: 5px;
    padding: 6px 12px;
    font-size: 0.9rem;
    border-radius: 6px;
    border: none;
    background-color: var(--blue-main);
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .avatar-container .avatar-btn:hover {
    background-color: var(--blue-dark);
  }

  .header-text {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, var(--blue-main), var(--blue-dark));
    color: white;
  }

  .header-text h1 {
    margin: 0;
    font-size: 2.8rem;
  }

  .header-text p {
    margin-top: 10px;
    font-size: 1.2rem;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.4;
  }

  /* ===== Avatar plein écran ===== */
  .avatar-fullscreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 70vh;
    width: auto;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 9999;
    background-color: white;
  }

  /* Overlay derrière avatar */
  .avatar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 9998;
  }
</style>

<!-- ===== JS ===== -->
<script>
let avatarPlayed = false;

function ouvrirPresentation() {
  if (avatarPlayed) return; // ne joue qu'une fois

  avatarPlayed = true;

  // Crée overlay
  const overlay = document.createElement('div');
  overlay.classList.add('avatar-overlay');
  overlay.id = 'avatarOverlay';
  document.body.appendChild(overlay);

  // Crée avatar fullscreen
  const avatar = document.createElement('img');
  avatar.src = 'avatar-full.png'; // ton avatar plein pied
  avatar.classList.add('avatar-fullscreen');
  avatar.id = 'avatarFull';
  document.body.appendChild(avatar);

  // Texte à lire
  const texte = "Je m'appelle Natacha Guirlinger. Mon expérience professionnelle et personnelle m'ont appris que le monde évolue entre les réseaux et l’IA, et qu'il faut un apprentissage constant. De nature à aider mon prochain, je souhaite transmettre un outil capable d'accompagner les autres dans leurs démarches.";

  // Lecture vocale
  const synth = window.speechSynthesis;
  const utter = new SpeechSynthesisUtterance(texte);
  utter.rate = 1; // vitesse normale
  synth.speak(utter);

  // Fermer au clic sur overlay
  overlay.addEventListener('click', () => {
    avatar.remove();
    overlay.remove();
  });
}
</script>

  <!-- ===== SCRIPT AVATAR ===== -->
  <script>
    let enCours = false;

    function ouvrirAvatar() {
      if (enCours) return;

      const modal = document.getElementById("avatarModal");
      const avatar = document.getElementById("avatarGrand");
      const texte = document.getElementById("texteAvatar").innerText;

      modal.style.display = "flex";
      avatar.classList.add("talking");

      enCours = true;

      const voix = new SpeechSynthesisUtterance(texte);
      voix.lang = "fr-FR";
      voix.rate = 0.95;
      voix.pitch = 1;

      voix.onend = function() {
        avatar.classList.remove("talking");
        enCours = false;
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(voix);
    }

    function fermerAvatar() {
      const modal = document.getElementById("avatarModal");
      const avatar = document.getElementById("avatarGrand");
      modal.style.display = "none";
      speechSynthesis.cancel();
      avatar.classList.remove("talking");
      enCours = false;
    }
  </script>

  <footer>
    <p>© 2026 MeanSet Academy – Tous droits réservés</p>
    <p>
      <a href="mentions-legales.html">Mentions légales</a> |
      <a href="cgv.html">CGV</a>
    </p>
  </footer>

</body>
</html>
