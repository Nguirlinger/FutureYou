<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentors - MeanSet Academy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('Fond de page.png') no-repeat center center fixed;
        background-size: cover;
        line-height: 1.6;
        color: #fff;
    }
    header {
        background: linear-gradient(90deg, #1E90FF, #187bcd);
        color: white;
        padding: 30px 20px;
        text-align: center;
        position: relative;
    }
    header h1 {
        margin: 0;
    }
    header img.logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 80px;
        border-radius: 10px;
    }
    section {
        max-width: 900px;
        margin: 30px auto;
    }
    .mentor-card {
        background-color: rgba(30,144,255,0.85);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
    }
    .mentor-photo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid white;
        margin-right: 20px;
    }
    .mentor-info h2 {
        margin: 0;
        color: #fff;
    }
    .mentor-info p {
        margin: 5px 0 10px;
        font-size: 1em;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        background-color: #555; /* gris pour RDV */
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .btn:hover { background-color: #333; }
    .btn-return {
        background-color: #1E90FF;
    }
    .btn-return:hover { background-color: #187bcd; }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 30px;
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="MeanSet Academy" class="logo">
    <h1>Mentors</h1>
</header>

<section id="mentors-list">
    <!-- Les mentors validés seront ajoutés ici -->
</section>

<footer>
    &copy; 2026 MeanSet Academy. Tous droits réservés.
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="firebase-init.js"></script>

<script>
// Firestore
const db = firebase.firestore();
const mentorsList = document.getElementById('mentors-list');

// Récupérer mentors validés
db.collection("mentors").where("valide", "==", true).get()
  .then((querySnapshot) => {
    if(querySnapshot.empty){
        mentorsList.innerHTML = "<p>Aucun mentor disponible pour le moment.</p>";
        return;
    }
    querySnapshot.forEach((doc) => {
        const mentor = doc.data();
        const card = document.createElement('div');
        card.classList.add('mentor-card');
        card.innerHTML = `
            <img src="${mentor.photo || 'moi.png'}" alt="${mentor.nom}" class="mentor-photo">
            <div class="mentor-info">
                <h2>${mentor.nom}</h2>
                <p>${mentor.specialite}</p>
                <p>Un mentor est là pour t’orienter dans tes démarches et tes projets.</p>
                <a href="planning.html" class="btn">Prendre RDV</a>
            </div>
        `;
        mentorsList.appendChild(card);
    });
  })
  .catch((error) => {
      console.error("Erreur:", error);
      mentorsList.innerHTML = "<p>Impossible de charger les mentors.</p>";
  });
</script>
</body>
</html>
