<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentors | MeanSet Academy</title>
<style>
  /* Corps et fond */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url("page/page.png") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  /* HEADER identique index */
  header {
    background: linear-gradient(90deg, #4a90e2, #357ABD); /* bleu exact index */
    color: white;
    padding: 50px 20px;
    text-align: center;
  }
  header h1 { margin: 0; font-size: 2.6em; }
  header p { margin-top: 12px; font-size: 1.1em; font-weight: 400; }

  /* BOUTON POUR POSTULER */
  .btn-postuler {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    background-color: #2ecc71; /* vert distinct */
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .btn-postuler:hover { background-color: #27ae60; }

  /* MAIN */
  main {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* GRID DES CARTES */
  .mentors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    justify-items: center; /* centre les cartes */
  }

  /* CARTE MENTOR */
  .mentor-card {
    background: rgba(74,144,226,0.85); /* bleu index transparent */
    color: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    transition: transform 0.3s;
    width: 100%;
    max-width: 300px;
  }
  .mentor-card:hover { transform: translateY(-5px); }

  /* PHOTO RONDE */
  .mentor-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #A9D6FF;
    margin-bottom: 15px;
  }

  .mentor-card h3 { color: #fff; margin-bottom: 5px; }
  .specialite { color: #eaf4ff; font-weight: bold; margin-bottom: 10px; }
  .bio { font-size: 0.95em; margin-bottom: 15px; }

  /* BADGES */
  .badge {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.8em;
    margin: 3px;
    color: white;
  }
  .badge.virtuel { background-color: #1E90FF; }
  .badge.reel { background-color: #2ecc71; }

  /* BOUTONS DANS CARTES ET RETOUR */
  .mentor-actions a,
  .btn-retour {
    display: inline-block;
    padding: 12px 25px;
    margin: 8px 5px 0;
    background-color: #1E90FF;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .mentor-actions a:hover,
  .btn-retour:hover { background-color: #357ABD; }

  /* BOUTON RETOUR aligné à gauche */
  .retour {
    text-align: left;
    margin-top: 30px;
  }

  @media (max-width: 600px) {
    .mentor-card { max-width: 100%; }
    .mentors-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<header>
  <h1>Nos Mentors</h1>
  <p>Un mentor est là pour t’orienter dans tes démarches et tes projets.</p>
  <a href="profil.html" class="btn-postuler">Devenir Mentor</a>
</header>

<main>
  <div id="mentors" class="mentors-grid"></div>

  <div class="retour">
    <a href="index.html" class="btn-retour">← Retour à l’accueil</a>
  </div>
</main>

<script>
fetch("mentors.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("mentors");

    data.forEach(mentor => {
      if (!mentor.valide) return;

      const photo = mentor.photo && mentor.photo !== "" ? mentor.photo : "avatar.png";

      let badges = "";
      if (mentor.disponibiliteVirtuelle === "Oui") badges += '<span class="badge virtuel">Virtuel</span>';
      if (mentor.disponibiliteReel === "Oui") badges += '<span class="badge reel">Réel</span>';

      const card = document.createElement("div");
      card.className = "mentor-card";
      card.innerHTML = `
        <img src="${photo}" class="mentor-photo">
        <h3>${mentor.nom}</h3>
        <div class="specialite">${mentor.specialite}</div>
        <div class="bio">${mentor.bio}</div>
        <div>${badges}</div>
        <div class="mentor-actions">
          <a href="profil-mentor.html?nom=${encodeURIComponent(mentor.nom)}">Voir le profil</a>
          <a href="mailto:contact@meansetacademy.com">Prendre RDV</a>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>

</body>
</html>
