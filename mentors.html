<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mentors | MeanSet Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("page/page.png") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(30,144,255,0.9);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .mentors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .mentor-card {
      background: rgba(30, 144, 255, 0.85); /* bleu MeanSet */
      color: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .mentor-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #1E90FF;
    }

    .specialite {
      font-weight: bold;
      color: #1E90FF;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .badges {
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8em;
      margin: 4px;
      color: white;
    }

    .badge.virtuel {
      background-color: #1E90FF;
    }

    .badge.reel {
      background-color: #2ecc71;
    }

    .mentor-actions a {
      display: inline-block;
      margin: 5px;
      padding: 8px 14px;
      background-color: #1E90FF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.85em;
    }

    .mentor-actions a:hover {
      background-color: #187bcd;
    }

    .btn-retour {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background-color: #1E90FF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Nos Mentors</h1>
  <p>Humains · Virtuel & Réel</p>
</header>

<main>

  <div id="mentors" class="mentors-grid"></div>

  <div style="text-align:center;">
    <a href="index.html" class="btn-retour">← Retour à l’accueil</a>
  </div>

</main>

<script>
fetch("mentors.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("mentors");

    data.forEach(mentor => {
      if (!mentor.valide) return;

      const photo = mentor.photo && mentor.photo !== ""
        ? mentor.photo
        : "avatar.png";

      let badges = "";
      if (mentor.disponibiliteVirtuelle === "Oui") {
        badges += '<span class="badge virtuel">Virtuel</span>';
      }
      if (mentor.disponibiliteReel === "Oui") {
        badges += '<span class="badge reel">Réel</span>';
      }

      const card = document.createElement("div");
      card.className = "mentor-card";
      card.innerHTML = `
        <img src="${photo}" class="mentor-photo">
        <h3>${mentor.nom}</h3>
        <div class="specialite">${mentor.specialite}</div>
        <div class="bio">${mentor.bio}</div>
        <div class="badges">${badges}</div>
        <div class="mentor-actions">
          <a href="profil.html">Voir le profil</a>
          <a href="mailto:contact@meansetacademy.com">Prendre RDV</a>
        </div>
      `;

      container.appendChild(card);
    });
  });
</script>

</body>
</html>
