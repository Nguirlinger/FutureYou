<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mentors | MeanSet Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }

    header {
      background: linear-gradient(90deg, #1E90FF, #187bcd);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.4em;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .mentors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .mentor-card {
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .mentor-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #1E90FF;
    }

    .mentor-card h3 {
      margin: 10px 0 5px;
    }

    .specialite {
      font-weight: bold;
      color: #1E90FF;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .badges {
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8em;
      margin: 4px;
      color: white;
    }

    .badge.virtuel {
      background-color: #1E90FF;
    }

    .badge.reel {
      background-color: #2ecc71;
    }

    .btn-retour {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #1E90FF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn-retour:hover {
      background-color: #187bcd;
    }
  </style>
</head>

<body>

<header>
  <h1>Nos Mentors</h1>
  <p>Un réseau de mentors humains – virtuel & réel</p>
</header>

<main>

  <div id="mentors" class="mentors-grid">
    <!-- Les mentors validés apparaîtront ici -->
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="btn-retour">← Retour à l’accueil</a>
  </div>

</main>

<script>
fetch("mentors.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("mentors");

    data.forEach(mentor => {
      if (!mentor.valide) return;

      const card = document.createElement("div");
      card.className = "mentor-card";

      const photo = mentor.photo && mentor.photo !== ""
        ? mentor.photo
        : "avatar.png";

      let badges = "";
      if (mentor.disponibiliteVirtuelle === "Oui") {
        badges += '<span class="badge virtuel">Virtuel</span>';
      }
      if (mentor.disponibiliteReel === "Oui") {
        badges += '<span class="badge reel">Réel</span>';
      }

      card.innerHTML = `
        <img src="${photo}" class="mentor-photo" alt="Photo mentor">
        <h3>${mentor.nom}</h3>
        <div class="specialite">${mentor.specialite}</div>
        <div class="bio">${mentor.bio}</div>
        <div class="badges">${badges}</div>
      `;

      container.appendChild(card);
    });
  })
  .catch(error => {
    console.error("Erreur chargement mentors :", error);
  });
</script>

</body>
</html>
