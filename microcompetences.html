<section>
<h2>Soumettre un tutoriel</h2>
<p>Vous avez un tutoriel intéressant à partager ? Soumettez-le ici. Il sera vérifié avant d’être mis en ligne.</p>

<form action="mailto:ton.email@example.com" method="post" enctype="text/plain">
  <label>
    Nom du tutoriel :<br>
    <input type="text" name="titre" required placeholder="Titre de votre tuto">
  </label><br><br>

  <label>
    Lien vidéo :<br>
    <input type="url" name="lien" required placeholder="https://">
  </label><br><br>

  <label>
    Description :<br>
    <textarea name="description" rows="4" required placeholder="Décrivez brièvement le contenu"></textarea>
  </label><br><br>

  <button type="submit">Envoyer pour validation</button>
</form>

<p><em>Note : le tutoriel ne sera pas publié automatiquement. Vous recevrez un retour après validation.</em></p>
</section>
