<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planning Mentors - MeanSet Academy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('Fond de page.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        line-height: 1.6;
    }
    header {
        background: linear-gradient(90deg, #1E90FF, #187bcd);
        color: white;
        padding: 30px 20px;
        text-align: center;
        position: relative;
    }
    header h1 {
        margin: 0;
    }
    header img.logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 80px;
        border-radius: 10px;
    }
    section {
        max-width: 900px;
        margin: 30px auto;
        background-color: rgba(30,144,255,0.85);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
        color: #fff;
        margin-bottom: 10px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
        background-color: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 8px;
    }
    .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 10px 10px 0 0;
        background-color: #1E90FF;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .btn:hover {
        background-color: #187bcd;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 30px;
    }
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="MeanSet Academy" class="logo">
    <h1>Planning des Mentors</h1>
</header>

<section>
    <h2>Disponibilités</h2>
    <ul id="planning-list">
        <!-- Les créneaux seront ajoutés ici par JS -->
    </ul>
    <a href="index.html" class="btn">Retour à l'accueil</a>
</section>

<footer>
    &copy; 2026 MeanSet Academy. Tous droits réservés.
</footer>

<script>
// Récupérer les disponibilités depuis le fichier JSON
fetch('disponibilites.json')
.then(response => response.json())
.then(data => {
    const list = document.getElementById('planning-list');
    if(data.length === 0){
        list.innerHTML = "<li>Aucune disponibilité pour le moment</li>";
    } else {
        data.forEach(mentor => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${mentor.nom}</strong> - ${mentor.specialite}<br>
                            Créneaux disponibles: ${mentor.disponibiliteReel || 'Aucun'}<br>
                            Virtuel: ${mentor.disponibiliteVirtuelle || 'Aucun'}`;
            list.appendChild(li);
        });
    }
})
.catch(error => {
    console.error('Erreur:', error);
    document.getElementById('planning-list').innerHTML = "<li>Impossible de charger les disponibilités.</li>";
});
</script>
</body>
</html>
